name: Dev Build & Deploy Graduation Portal (BRAC)

on:
  push:
    branches:
      - release-1.0.0

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_BRAC }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # =========================
      # Checkout
      # =========================
      - name: Checkout code
        uses: actions/checkout@v4

      # =========================
      # Prepare ENV for Build
      # =========================
      - name: Create .env for Docker build
        run: |
          echo "${{ secrets.DEV_ENV_BRAC }}" > .env
          ls -ltra .env

      # =========================
      # AWS Authentication
      # =========================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # =========================
      # Login to ECR
      # =========================
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # =========================
      # Build & Push Image
      # =========================
      - name: Build and Push Docker Image to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            DEV_ENV_BRAC=${{ secrets.DEV_ENV_BRAC }}
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      # =========================
      # Deploy on Server
      # =========================
      - name: Deploy Stack
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_NAME_DEV }}
          username: ${{ secrets.USERNAME_DEV }}
          key: ${{ secrets.SSH_KEY_DEV }}
          port: ${{ secrets.PORT_DEV }}
          script: |
            set -e

            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_REGION=${{ env.AWS_REGION }}

            cd ${{ secrets.TARGET_DIR_DEV }}

            if [ -f .env ]; then
              mv .env .env-bkp
            fi

            echo '${{ secrets.DEV_ENV_BRAC }}' > .env

            aws ecr get-login-password --region ${AWS_REGION} \
              | docker login \
                --username AWS \
                --password-stdin \
                ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com

            ./deploy.sh
